<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scale</title>
    <style>
      img {
        user-select: none;
        display: block;
        margin: 50px auto auto;
        transition: transform 1s linear;
      }
      img:hover {
        transform: scaleX(-1);
      }
    </style>
  </head>
  <body>
    <img src="../../images/cat.png" alt="" />
  </body>
</html>
